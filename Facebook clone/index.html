<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link rel="icon" type="image/png" href="facebook.png" />
     <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
        <div class="container mt-40 flex mx-auto items-center justify-center">
            <div class="left w-1/2 mx-14">
                  <img class="w-80" src="fb.svg" alt="">
                <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people  in your life.</p>
            </div>
            <div class="right flex flex-col bg-white p-9 rounded-xl w-1/4 text-lg relative">
                <input class="px-2 h-12 my-3 border-2 border-gray-200  rounded-lg outline-blue-400" type="text" placeholder="Email address or Phone number">
                <input class="px-4 h-12  my-3 border-2 border-gray-200 rounded-lg outline-blue-400" type="password" placeholder="password">
                <button class="bg-blue-600 text-white my-3 py-3 rounded-md font-bold hover:bg-blue-700">Login in </button>
                <span class="text-blue-600 text-center my-3 hover:underline cursor-pointer">Forgotten password?</span>
                <hr class="my-3">
                <button class="bg-green-600 text-white my-3 py-3  px-4 mx-auto rounded-md font-bold w-fit">Create new account  </button>
                     <span class="absolute -bottom-10 text-sm">  <span class="font-bold hover:underline cursor-pointer"> Create a Page</span> for a celebrity, brand or business.</span>
            </div>
        </div>
</html>
